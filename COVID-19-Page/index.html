<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

   <body>
    <div class="covid-19-bg-container">
        <div class="first-container d-flex flex-row justify-content-center">
            <div class="text-container">
                <h1 class="first-container-heading">All you need to know about COVID-19</h1>
                <button class="button btn btn-primary">Known more</button>
            </div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" />
        </div>
        <div class="second-container d-flex flex-row justify-content-center">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="corono-image" />
            <div class="second-text-container">
                <h1 class="second-container-heading">COVID-19 Test</h1>
                <p class="second-container-paragraph">If you think you have been exposed to novel coronavirus (COVID-19)...more</p>
            </div>
        </div>
        <h1 class="Symptoms-heading">Symptoms</h1>
        <div class="Symptoms-container d-flex flex-row justify-content-start">
            <div class="Symptoms-card">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" />
                <h1 class="Symptoms-container-description">Dry Cough</h1>
            </div>
            <div class="Symptoms-card card-extra-space card-high-fever">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" />
                <h1 class="Symptoms-container-description">High Fever</h1>
            </div>
            <div class="Symptoms-card card-extra-space card-headache">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" />
                <h1 class="Symptoms-container-description">Headache</h1>
            </div>
        </div>
        <h1 class="videos-heading">Videos</h1>
        <div class="second-container last-container d-flex flex-row justify-content-center">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="corono-image" />
            <div class="second-text-container">
                <h1 class="second-container-heading">To prevent the spread of...</h1>
                <p class="second-container-paragraph">If you think you have been exposed to novel coronavirus (COVID-19)</p>
                <button class="button btn btn-primary">Watch Video</button>
            </div>
        </div>
    </div>
